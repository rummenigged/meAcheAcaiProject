<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<dom-module id="products-view">
  <template>
    <style>
      :host {
        display: block;
      }
        .iron-item a{
            color: green;
        }
        
        h2{
            color: black;
        }
    </style>
           
   <firebase-query 
        id="queryProdutos" 
        path="/categories"
        data="{{categories}}">
    </firebase-query>
    
    <iron-list items="{{categories}}" as="categorie">            
        <template>
            <span class="iron-item"><a href="[[categorie.nameRoute]]">[[categorie.name]] - {{categorie.products}}</a></span>
<!--            <span class="iron-item"><a href="[[categorie.nameRoute]]">[[categorie.products]]</a></span>    -->
            <iron-list items="{{categorie.products}}" as="product">
                <template>
                    <span class="iron-item"><a href="[[product.nameRoute]]">[[product]]</a></span>
                </template>
            </iron-list>
        </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ProductsView extends Polymer.Element {
      static get is() { return 'products-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Products'
          },
            
            list:{
                type: Array,
                notify: true
            },
            
            value:{
                type: String,
                notify: true
            },
            categories:{
                type: Array,
                observer: "_categoriesChanged"
            }
        };
      }
        
        _categoriesChanged(e){
            console.log(e);
        }
    }

    window.customElements.define(ProductsView.is, ProductsView);
  </script>
</dom-module>
