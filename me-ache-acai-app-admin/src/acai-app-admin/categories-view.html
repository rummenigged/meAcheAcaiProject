<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<dom-module id="categories-view">
  <template>
    <style include="flaty-bootstrap">
      :host {
        display: block;
      }
            
        paper-button{
            color: white;
        }
    </style>
    
    <firebase-query
        id="query"
        path="/categories"
        data="{{categories}}"> 
    </firebase-query>
    
    <h2>[[prop1]]!</h2>
    
    <paper-input always-float-label label="Nome" id="fieldName"></paper-input>
    <paper-input always-float-label label="Descrição" id="fieldDescription"></paper-input>
    <paper-button class="teal right" on-click="_addCategorie">Cadastrar</paper-button>
    <paper-button class="red right">Cancelar</paper-button>
    
    <iron-list items={{categories}} as="item">
        <template>
            <span>[[item.name]] - [[item.description]]</span>
        </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CategoriesView extends Polymer.Element {
      static get is() { return 'categories-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Categorias'
          }
        };
      }
        
        _addCategorie(){
            console.log(this.$.query.ref);
            let ref = this.$.query.ref;
            let newCategorie = {};
            newCategorie.name = this.$.fieldName.value;
            newCategorie.description = this.$.fieldDescription.value;
            console.log(newCategorie);    
            ref.push(newCategorie);
        }
    }

    window.customElements.define(CategoriesView.is, CategoriesView);
  </script>
</dom-module>
