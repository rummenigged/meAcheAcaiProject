<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="products-view">
  <template>
    <style include="flaty-bootstrap">
      :host {
        display: block;
      }
            
        paper-button{
            color: white;
        }
    </style>
    
    <firebase-query
        id="query"
        path="/categories/products"
        data="{{products}}"> 
    </firebase-query>
       
   <firebase-query
        id="queryCat"
        path="/categories"
        data="{{categories}}"> 
    </firebase-query>
    
    <h2>[[prop1]]!</h2>
    
    <div class="row">
        <paper-input always-float-label label="Nome" id="fieldName" class="col-4"></paper-input>
        <paper-input always-float-label label="Preço" id="fieldPrice" class="col-2"></paper-input>
        <paper-input always-float-label label="Descrição" id="fieldDescription" class="col-6"></paper-input>
        <paper-dropdown-menu label="Dinosaurs" class="col-6">
          <paper-listbox slot="dropdown-content" selected="1">
            <iron-list items={{categories}} as="item">
                <template>                
                    <paper-item>[[item.name]]</paper-item>
                </template>
            </iron-list>
          </paper-listbox>
        </paper-dropdown-menu>
    </div>
    <paper-button class="teal right" on-click="_addProduct">Cadastrar</paper-button>
    <paper-button class="red right">Cancelar</paper-button>
    
    <iron-list items={{products}} as="item">
        <template>
            <span>[[item.name]] - [[item.description]] - R$[[item.price]]</span>
        </template>
    </iron-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ProductsView extends Polymer.Element {
      static get is() { return 'products-view'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Products'
          }
        };
      }
        
        _addProduct(){    
            let ref = this.$.query.ref;
            let newProduct = {};
            newProduct.name = this.$.fieldName.value;
            newProduct.price = this.$.fieldPrice.value;
            newProduct.description = this.$.fieldDescription.value;            
            ref.push(newProduct);
        }
    }

    window.customElements.define(ProductsView.is, ProductsView);
  </script>
</dom-module>
