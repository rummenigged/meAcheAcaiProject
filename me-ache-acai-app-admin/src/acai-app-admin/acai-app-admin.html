<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<!--Paper Components-->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<!--Firebase Components-->

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">


<!--Views-->
<link rel="import" href="categories-view.html">
<link rel="import" href="products-view.html">
<link rel="import" href="home-view.html">

<dom-module id="acai-app-admin">
  <template>
    <style include="flaty-bootstrap">
      :host {
        display: block;
      }
          
    </style>
    
    <app-location
      route="{{route}}">
    </app-location>    

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
      active="{{pageActive}}">
    </app-route>
    
    <firebase-app
        database-url="https://delivery-70343.firebaseio.com"
        api-key="AIzaSyC-mL1g_nIx35h-kavXEVJ6aFjQwlOnCsg"
        auth-domain="delivery-70343.firebaseapp.com">
    </firebase-app>
    
    <paper-toolbar class="small">
      <paper-icon-button slot="top" icon="menu">ME ACHA</paper-icon-button>
    </paper-toolbar>
    
    <div class="container">
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view-404"
            role="main">

            <home-view name="home"></home-view>
            <products-view name="produtos"></products-view>
            <categories-view name="categorias"></categories-view>

        </iron-pages>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AcaiAppAdmin extends Polymer.Element {
      static get is() { return 'acai-app-admin'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'acai-app-admin'
          },
            page:{
                type: String,
                reflectToAttribute: true,
                notify: true
            }
        };
      }
        
        static get observers(){
            return[
              '_routePageChanged(routeData.page)'  
            ];
        }
        
        _routePageChanged(page){
            console.log("page - " + page);
            this.page = page || 'home';
        }
    }

    window.customElements.define(AcaiAppAdmin.is, AcaiAppAdmin);
  </script>
</dom-module>
